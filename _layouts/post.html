---
layout: default
---

<div class="blog-container">

    <div class="blog-main">
        <h1>{{ page.title }}</h1>
        <p class="post-meta"><small>Posted on: {{ page.date | date: "%B %d, %Y" }}</small></p>
        <hr>
        
        {{ content }}
    </div>

    <aside class="blog-sidebar">
        <h3>Recent Posts</h3>
        <ul>
          {% for post in site.posts limit:5 %}
            <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
          {% endfor %}
        </ul>

        <h3>Categories</h3>
        <ul>
            <li><a href="#">Tutorials</a></li>
            <li><a href="#">News</a></li>
        </ul>
    </aside>

</div>
